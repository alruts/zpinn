paths:
  dataset: C:\Users\STNj\dtu\thesis\zpinn\data\processed\inf_baffle.pkl
  log_dir: tensorboards/single_freq

training:
  steps: 20_000
  criterion: mse
  log_interval: 100 
  learning_rate:
    params: 1e-2
    coeffs: 1e-4


architecture:
  name: modified_siren
  in_features: 4
  out_features: 2
  hidden_features: 64
  hidden_layers: 3
  outermost_linear: true
  first_omega_0: 30.0
  hidden_omega_0: 30.0
  
batch:
  data:
    batch_size: 64
    shuffle: true

  domain:
    batch_size: 128
    limits:
      x:
      - -0.5
      - 0.5
      y:
      - -0.5
      - 0.5
      z:
      - 0.05
      - 0.06
      f:
      - 0
      - 1000

    distributions:
      x: uniform
      y: uniform
      z: uniform
      f: uniform

  boundary:
    batch_size: 256
    limits:
      x:
      - -0.5
      - 0.5
      y:
      - -0.5
      - 0.5
      z:
      - 0.05
      - 0.05
      f:
      - 250
      - 250
    distributions:
      x: grid
      y: grid
      z: uniform
      f: uniform

random:
  seed: 42

weighting:
  update_every: 1000
  momentum: 0.9
  initial_weights:
    data_re: 1.0
    data_im: 1.0
    pde_re: 1.0
    pde_im: 1.0
    bc_re: 1.0
    bc_im: 1.0

impedance_model: 
  type: single_freq
  normalized: true
  initial_guess:
    alpha: 1.0
    beta: -1.0

logging:
  log_interval: 100
  log_losses: true
  log_weights: true
  log_coeffs: true
  log_grads: false
  log_errors: false
  log_preds: true