# --- general configuration ---
paths:
  dataset: "C:\\Users\\STNj\\dtu\\thesis\\code\\data"
  log_dir: tensorboards/infinite_baffle

# --- Training configuration ---
train:
  steps: 20_000
  shuffle: True
  loss_type: mse
  use_adaptive_lambdas: True 
  use_lbfgs: False #! implement this

  # initial guess
  impedance: 
    real: 667.4709814959222
    imag: -1410.2342111117275

  learning_rate:
    model: 1e-4
    lambdas: 1e-3
    coeffs: 1.0

  print_every: 100  
  evaluate_every: 100 

  epsilon:
    data: 1
    pde: 2.0
    bc: 5.0

  batch_size: 50 # data points per batch
  use_boundary_loss: True
  use_domain_loss: True

random:
  seed: 42

model:
  hidden_features: 64
  hidden_layers: 3
  first_omega_0: 30.0
  hidden_omega_0: 30.0
  outermost_linear: True
  out_dir: model/
  eval_model: latest # can be latest or date/time path
  plot_weights: True
  plot_graph: False

collocation:
  domain:
    num_points: 256 # number of collocation points
    x:
      min: -0.5
      max: 0.5
      distribution: uniform
    y:
      min: -0.5
      max: 0.5
      distribution: uniform
    z:
      min: 0.05
      max: 0.07
      distribution: uniform
    f:
      min: 250
      max: 250
      distribution: uniform
      
  boundary:
    num_points: 256 # number of collocation points
    x:
      min: -0.5
      max: 0.5
      distribution: grid
    y:
      min: -0.5
      max: 0.5
      distribution: grid
    z:
      min: 0.05
      max: 0.05
      distribution: uniform
    f:
      min: 250
      max: 250
      distribution: uniform
