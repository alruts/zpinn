experiment:
  name: Default
  description: Single frequency impedance inversion

paths:
  dataset: data/processed/inf_baffle.pkl
  log_dir: tensorboards/single_freq
  initial_model: ~

training:
  steps: 20_000
  criterion: mae
  optim:
    params:
      lr: 1e-3
      transition_steps: 2000
      decay_rate: 0.9
    coeffs:
      lr: 1e-2
      transition_steps: 10_000
      decay_rate: 0.9

architecture:
  name: modified_siren
  in_features: 4
  out_features: 2
  hidden_features: 32
  hidden_layers: 3
  outermost_linear: true
  first_omega_0: 30.0
  hidden_omega_0: 30.0
  
batch:
  data:
    batch_size: 32
    shuffle: true
    restrict_to:
      # x: # min, max
      # - -0.5
      # - 0.5
      # y: # min, max
      # - -0.5
      # - 0.5
      # z: # min, max
      # - 0.05
      # - 0.2
      f: # list of frequencies
      - 250

  domain:
    batch_size: 64
    limits:
      x:
      - -0.5
      - 0.5
      y:
      - -0.5
      - 0.5
      z:
      - 0.05
      - 0.07
      f:
      - 250
      - 250

    distributions:
      x: uniform
      y: uniform
      z: uniform
      f: uniform

  boundary:
    batch_size: 64
    limits:
      x:
      - -0.5
      - 0.5
      y:
      - -0.5
      - 0.5
      z:
      - 0.05
      - 0.05
      f:
      - 250
      - 250
    distributions:
      x: uniform
      y: uniform
      z: uniform
      f: uniform

random:
  seed: 42

weighting:
  scheme: grad_norm # or 'mle'
  update_every: 1000
  momentum: 0.9
  initial_weights:
    data_re: 1.0
    data_im: 1.0
    pde_re: 1.0
    pde_im: 1.0
    bc_re: 1.0
    bc_im: 1.0
  use_boundary_loss: false
  transition_step: ~

impedance_model: 
  type: RMK+1
  normalized: true
  initial_guess:
    K: 0.0
    R_1: 0.0
    M: 0.0
    G: 0.0
    gamma: 0.0


logging:
  log_interval: 100
  log_losses: true
  log_weights: true
  log_coeffs: true
  log_impedance: true
  log_grads: true
  log_errors: true
  log_preds: true