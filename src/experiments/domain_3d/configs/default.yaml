experiment:
  name: Default
  description: Single frequency impedance inversion

paths:
  dataset: data/processed/inf_baffle.pkl
  log_dir: tensorboards/single_freq
  initial_model: ~

training:
  steps: 100_000
  criterion: mse
  optim:
    params:
      lr: 1e-3
      transition_steps: 2000
      decay_rate: 0.9
      warm_up_steps: 5000
      wind_down_steps: 5000
    coeffs:
      lr: 1e-3

architecture:
  name: pirate_siren
  in_features: 3
  out_features: 2
  hidden_features: 8
  hidden_layers: 3
  outermost_linear: true
  first_omega_0: 30.0
  hidden_omega_0: 30.0
  
batch:
  use_extra_layer: false
  offset: 1e-3
  data:
    batch_size: full
    shuffle: ~
    restrict_to:
      x: # min, max
      - -0.5
      - 0.5
      y: # min, max
      - -0.5
      - 0.5
      # z: # min, max
      # - 0.05
      # - 0.2
      f: # list of frequencies
      - 250

  domain:
    batch_size: 128
    limits:
      x:
      - -0.5
      - 0.5
      y:
      - -0.5
      - 0.5
      z:
      - 0.05
      - 0.07
      f:
      - 250
      - 250

    distributions:
      x: uniform
      y: uniform
      z: uniform
      f: uniform

  boundary:
    batch_size: 64
    limits:
      x:
      - -0.5
      - 0.5
      y:
      - -0.5
      - 0.5
      z:
      - 0.05
      - 0.05
      f:
      - 250
      - 250
    distributions:
      x: uniform
      y: uniform
      z: uniform
      f: uniform

random:
  seed: 42

weighting:
  use_causal: true
  tol: 1.0
  num_chunks: 32
  scheme: grad_norm # or 'mle'
  update_every: 2000
  momentum: 0.9
  initial_weights:
    data_re: 1.0
    data_im: 1.0
    pde_re: 1.0
    pde_im: 1.0
    bc_re: 1.0
    bc_im: 1.0
  use_boundary_loss: false
  transition_step: ~

impedance_model: 
  type: single_freq
  normalized: true
  initial_guess:
    alpha: 0.0
    beta: 0.0

logging:
  log_interval: 1000
  log_losses: true
  log_weights: true
  log_coeffs: true
  log_impedance: true
  log_grads: true
  log_errors: true
  log_preds: true