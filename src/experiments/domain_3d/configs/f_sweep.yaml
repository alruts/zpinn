experiment:
  name: Default
  description: Single frequency impedance inversion


snr: null
use_non_dim: true

paths:
  dataset: data/processed/inf_baffle.pkl
  log_dir: tensorboards/single_freq
  initial_model: ~

training:
  steps: 80_000
  criterion: mse
  optim:
    params:
      lr: 1e-3
      transition_steps: 2000
      decay_rate: 0.9
    coeffs:
      lr: 1e-3
      transition_steps: 10_000
      decay_rate: 0.9

architecture:
  name: modified_siren
  in_features: 3
  out_features: 2
  hidden_features: 16
  hidden_layers: 4
  outermost_linear: true
  first_omega_0: 30.0
  hidden_omega_0: 30.0
  
batch:
  data:
    batch_size: 32
    shuffle: true
    restrict_to:
      x: # min, max
      - -0.3
      - 0.3
      y: # min, max
      - -0.3
      - 0.3
      z: # min, max
      - 0.0
      - 0.09
      f: # list of frequencies
      - [100, 250, 500, 1000, 2000]

  domain:
    batch_size: 128
    limits:
      x:
      - -0.3
      - 0.3
      y:
      - -0.3
      - 0.3
      z:
      - 0.05
      - 0.09
      f: [
        [100,100],
        [250,250],
        [500,500],
        [1000,1000],
        [2000,2000],
        ]

    distributions:
      x: uniform
      y: uniform
      z: uniform
      f: uniform

  boundary:
    batch_size: 64
    limits:
      x:
      - -0.3
      - 0.3
      y:
      - -0.3
      - 0.3
      z:
      - 0.05
      - 0.05
      f: [
        [100,100],
        [250,250],
        [500,500],
        [1000,1000],
        [2000,2000],
      ]
    distributions:
      x: uniform
      y: uniform
      z: uniform
      f: uniform

random:
  seed: 42

weighting:
  scheme: grad_norm # or 'mle'
  update_every: 1000
  momentum: 0.9
  use_locality: false
  tol: 1.0
  num_chunks: 32
  use_boundary_loss: false
  transition_step: ~
  use_gpinn: false
  use_std_loss: false


impedance_model: 
  type: single_freq
  normalized: true
  initial_guess:
    alpha: 0.0
    beta: 0.0

logging:
  log_interval: 100
  log_losses: true
  log_weights: true
  log_coeffs: true
  log_impedance: true
  log_grads: true
  log_errors: true
  log_preds: true

_idx: 0