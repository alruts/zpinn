experiment:
  name: Default
  description: Multi frequency impedance inversion with R+2 model and transition to boundary loss at 80k steps

paths:
  dataset: data/processed/inf_baffle.pkl
  log_dir: tensorboards/single_freq
  initial_model: ~

training:
  steps: 100_000
  criterion: mse
  optim:
    params:
      lr: 1e-3
      transition_steps: 2000
      decay_rate: 0.9
    coeffs:
      lr: 1

architecture:
  name: pirate_siren
  in_features: 4
  out_features: 2
  hidden_features: 32
  hidden_layers: 5
  outermost_linear: true
  first_omega_0: 30.0
  hidden_omega_0: 30.0
  
batch:
  data:
    batch_size: 32
    shuffle: true
    restrict_to:
      # x: # min, max
      # - -0.5
      # - 0.5
      # y: # min, max
      # - -0.5
      # - 0.5
      # z: # min, max
      # - 0.05
      # - 0.2
      # f: # list of frequencies
      # - 250

  domain:
    batch_size: 128
    limits:
      x:
      - -0.5
      - 0.5
      y:
      - -0.5
      - 0.5
      z:
      - 0.05
      - 0.07
      f:
      - 50
      - 3200

    distributions:
      x: uniform
      y: uniform
      z: uniform
      f: uniform

  boundary:
    batch_size: 64
    limits:
      x:
      - -0.5
      - 0.5
      y:
      - -0.5
      - 0.5
      z:
      - 0.05
      - 0.05
      f:
      - 50
      - 3200
    distributions:
      x: uniform
      y: uniform
      z: uniform
      f: uniform

random:
  seed: 42

weighting:
  scheme: grad_norm # or 'mle'
  update_every: 5000
  momentum: 0.9
  initial_weights:
    data_re: 1.0
    data_im: 1.0
    pde_re: 1.0
    pde_im: 1.0
    bc_re: 1.0
    bc_im: 1.0
  use_boundary_loss: false
  transition_step: 80_000

impedance_model: 
  type: R+2
  normalized: true
  initial_guess:
    A: 0.0
    B: 0.0
    R_2: 0.0
    alpha: 0.0
    beta: 0.0


logging:
  log_interval: 1000
  log_losses: true
  log_weights: true
  log_coeffs: true
  log_impedance: true
  log_grads: true
  log_errors: true
  log_preds: true